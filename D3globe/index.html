
<!-- 3D Globe With Country Hover --> 

<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>3D Earth Globe showing Corona Information about Different Countries</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="star-background"> 
      <h1 class="common-text-shadow globe-title"> Corona Virus info on 3D Globe</h1>
      <div class="common-text-style common-text-shadow">
        <h2 class="country-name-text" id="currentCountryName"></h2>
        <h3 class="info-text" id="countryInfo"></h3>
        <h3 class="info-text" id="confirmed"></h3>
        <h3 class="info-text" id="death"></h3>
        <h3 class="info-text" id="recovered"></h3>
        <h3 class="info-text" id="updatedAt"></h3>


      </div>
      <canvas id="globe"></canvas>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>
      <script src='https://d3js.org/d3-geo.v1.min.js'></script>
      <script src='https://d3js.org/topojson.v2.min.js'></script>
      <script src='https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js'></script>
      <script src="js/countryMap.js"></script>
      <script src="js/index.js"></script>
      <a class="button" href='../index.html'>Back</a>
  </body>
</html>
